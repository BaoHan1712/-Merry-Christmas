<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow"></div>
    <div class="background-house"></div>
    <div class="background-tree"></div>
    <div class="pet"></div>
    <div class="container">
        <div class="deer left-deer">
            <div class="deer-body"></div>
        </div>
        
        <div class="content">
            <h1 class="christmas-text">Merry Christmas</h1>
            <div class="santa">
                <div class="santa-head"></div>
                <div class="santa-beard"></div>
                <div class="santa-hat"></div>
                <div class="santa-body"></div>
                <div class="santa-belt"></div>
            </div>
        </div>

        <div class="deer right-deer">
            <div class="deer-body"></div>
        </div>

        <div class="trees">
            <div class="tree left-tree"></div>
            <div class="tree right-tree"></div>
        </div>

        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
    <div class="snow-ground"></div>
</body>
</html>
